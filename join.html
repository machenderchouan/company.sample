<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="machu.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Log in</title>
</head>
<body class="form-body form-center">
    <form id="login">
        <h3>Login</h3>
        <div class="alert alert-danger visually-hidden" role="alert" id="error-msg">
            Invalid email & password!!
        </div>
        <div class="alert alert-success visually-hidden" role="alert" id="success-msg">
            Valid email & password!!

        </div>
        <div class="form-group">
            <label>Email Address:</label>
            <input type="text" class="form-control mb-3"id='email' placeholder="enter email">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control mb-3" id='password' placeholder="enter password">
        </div>
        <div class="form-group">
            <input type="checkbox"class="form-check-input" id="exampleCheck1">
            <label>Agreed all terms and conditions</label>
        </div>
        <div class="form-group text-center">
          <button type="submit" name="Submit" id="btn-submit" class="btn btn-primary btn-lg">Login</button>
        </div>
    </form>
    <script src="machu.js"></script>
</body>
</html>
